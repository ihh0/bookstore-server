tags:
  - name: User
    description: 사용자 정보 조회 및 수정

paths:
  /users/me:
    get:
      summary: 내 정보 조회
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 사용자 정보 반환
    put:
      summary: 내 정보 수정
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "김철수"
                phoneNumber:
                  type: string
                  example: "010-9876-5432"
                address:
                  type: string
                  example: "부산광역시 해운대구 우동"
      responses:
        200:
          description: 수정된 정보 반환
    delete:
      summary: 회원 탈퇴
      tags: [User]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 탈퇴 성공 (Soft Delete)

  /users/password:
    put:
      summary: 비밀번호 변경
      tags: [User]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  example: "password123!"
                newPassword:
                  type: string
                  example: "newpassword123!"
      responses:
        200:
          description: 비밀번호 변경 성공