tags:
  - name: Cart
    description: 장바구니 관리

paths:
  /carts:
    post:
      summary: 장바구니 담기
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bookId
                - quantity
              properties:
                bookId:
                  type: integer
                  example: 1
                quantity:
                  type: integer
                  default: 1
                  example: 2
      responses:
        201:
          description: 장바구니 담기 성공
    get:
      summary: 장바구니 목록 조회
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 장바구니 목록 반환

  /carts/{id}:
    delete:
      summary: 장바구니 아이템 삭제
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 장바구니 아이템 ID (Cart ID)
          schema:
            type: integer
          example: 5
      responses:
        200:
          description: 삭제 성공
    put:
      summary: 장바구니 수량 변경
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          example: 5
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  example: 3
      responses:
        200:
          description: 수량 변경 성공