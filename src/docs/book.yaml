tags:
  - name: Books
    description: 도서 정보 조회 및 관리

paths:
  /books:
    get:
      summary: 도서 목록 조회 (검색/필터)
      tags: [Books]
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: 카테고리 필터
          example: "IT/컴퓨터"
        - in: query
          name: keyword
          schema:
            type: string
          description: 검색어 (제목, 저자)
          example: "백엔드"
        - in: query
          name: sort
          schema:
            type: string
            enum: [createdAt,DESC, price,ASC, price,DESC]
          example: "price,DESC"
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: size
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: 도서 목록 반환
    post:
      summary: 도서 등록 (관리자 전용)
      tags: [Books]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - author
                - price
              properties:
                title:
                  type: string
                  example: "모던 웹 백엔드 개발"
                author:
                  type: string
                  example: "김개발"
                price:
                  type: number
                  example: 35000
                stockQuantity:
                  type: integer
                  example: 100
                category:
                  type: string
                  example: "IT/컴퓨터"
                isbn:
                  type: string
                  example: "978-89-0000-0001"
                description:
                  type: string
                  example: "Node.js와 Express로 배우는 백엔드..."
                publishedDate:
                  type: string
                  format: date
                  example: "2024-03-01"
      responses:
        201:
          description: 도서 등록 성공
        403:
          description: 권한 없음

  /books/{id}:
    get:
      summary: 도서 상세 조회
      tags: [Books]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          example: 1
      responses:
        200:
          description: 도서 상세 정보
        404:
          description: 도서를 찾을 수 없음
    put:
      summary: 도서 정보 수정 (관리자 전용)
      tags: [Books]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "모던 웹 백엔드 개발 (개정판)"
                price:
                  type: number
                  example: 38000
                stockQuantity:
                  type: integer
                  example: 50
      responses:
        200:
          description: 수정 성공
    delete:
      summary: 도서 삭제 (관리자 전용)
      tags: [Books]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          example: 1
      responses:
        200:
          description: 삭제 성공